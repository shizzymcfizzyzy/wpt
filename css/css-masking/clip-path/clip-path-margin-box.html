<!DOCTYPE html>
<title>CSS Masking: clip path with margin-box</title>
<link rel="help" href="https://drafts.fxtf.org/css-masking-1/#the-clip-path">
<link rel="match" href="clip-path-margin-box-ref.html">
<meta name="assert" content="Check that the 'clip-path' property supports margin-box.">

<style>
  body { margin: 0; }
  .clipped {
    width: 50px;
    height: 50px;
    background-color: green;
    clip-path: margin-box;
    /* This outline draws far outside the margin box and should be partially clipped. */
    outline: 200px solid green;
    margin: 25px;
  }
</style>
<div class="clipped"></div>
